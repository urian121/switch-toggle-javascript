<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo de Switch - Toggle con JavaScript</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: #f2f4f8;
      }
      .content {
        margin: 0 auto;
        width: 90%;
      }
      button {
        background-color: aquamarine;
        padding: 10px 25px;
        border: none;
        margin: 0px 5px;
      }
      p {
        background-color: #ccc;
        padding: 5px;
        margin: 0 auto;
        width: 80%;
        text-align: center;
        margin-bottom: 30px;
      }
      section {
        height: 200px;
        background-color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <section>
      <button id="miBoton">Activo</button>
      <button onclick="negarValor()">Hazme click!</button>
    </section>

    <script>
      const boton = document.getElementById("miBoton");
      boton.addEventListener("click", function () {
        boton.classList.toggle("activo");
      });

      /**Una forma de negar un valor*/
      let miVariable = false;
      function negarValor() {
        miVariable = !miVariable;
        console.log(miVariable);
      }
    </script>
  </body>
</html>
